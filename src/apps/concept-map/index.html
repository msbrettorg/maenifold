<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Concept Map</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      background: var(--color-background-primary, #1a1a2e);
      color: var(--color-text-primary, #e0e0e0);
      font-family: var(--font-sans, system-ui, sans-serif);
      overflow: hidden;
    }
    #app { width: 100%; height: 100%; position: relative; }
    svg { width: 100%; height: 100%; }
    .node { cursor: pointer; transition: opacity 0.2s; }
    .node:hover { opacity: 0.8; }
    .node-label {
      font-size: 11px;
      fill: var(--color-text-secondary, #aaa);
      text-anchor: middle;
      pointer-events: none;
      user-select: none;
    }
    .edge { stroke: var(--color-border-secondary, #333); stroke-opacity: 0.5; }
    .tooltip {
      position: absolute;
      background: var(--color-background-secondary, #252540);
      border: 1px solid var(--color-border-primary, #444);
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 13px;
      pointer-events: none;
      z-index: 10;
      max-width: 240px;
      display: none;
    }
    .legend {
      position: absolute;
      bottom: 12px;
      left: 12px;
      font-size: 11px;
      color: var(--color-text-secondary, #aaa);
    }
    .legend-item { display: flex; align-items: center; gap: 6px; margin-bottom: 4px; }
    .legend-dot { width: 10px; height: 10px; border-radius: 50%; }
  </style>
</head>
<body>
  <div id="app">
    <div class="tooltip" id="tooltip"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
