name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-all-platforms:
    name: Build ${{ matrix.runtime }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            runtime: linux-x64
            binary: maenifold
          - os: ubuntu-latest
            runtime: linux-arm64
            binary: maenifold
          - os: macos-latest
            runtime: osx-arm64
            binary: maenifold
          - os: macos-13
            runtime: osx-x64
            binary: maenifold
          - os: windows-latest
            runtime: win-x64
            binary: maenifold.exe
          - os: windows-latest
            runtime: win-arm64
            binary: maenifold.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore src/Maenifold.csproj

      - name: Build ${{ matrix.runtime }}
        run: dotnet publish src/Maenifold.csproj -c Release -r ${{ matrix.runtime }} --self-contained -p:PublishSingleFile=true -o bin/${{ matrix.runtime }}

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        working-directory: bin/${{ matrix.runtime }}
        run: |
          tar -czf ../../maenifold-${{ matrix.runtime }}.tar.gz ${{ matrix.binary }}

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        working-directory: bin/${{ matrix.runtime }}
        run: |
          Compress-Archive -Path ${{ matrix.binary }} -DestinationPath ../../maenifold-${{ matrix.runtime }}.zip

      - name: Upload binary artifact
        uses: actions/upload-artifact@v5
        with:
          name: binary-${{ matrix.runtime }}
          path: bin/${{ matrix.runtime }}/${{ matrix.binary }}
          if-no-files-found: error

      - name: Upload archive artifact
        uses: actions/upload-artifact@v5
        with:
          name: archive-${{ matrix.runtime }}
          path: maenifold-${{ matrix.runtime }}.*
          if-no-files-found: error

  create-github-release:
    name: Create GitHub Release
    needs: build-all-platforms
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download all archives
        uses: actions/download-artifact@v6
        with:
          pattern: archive-*
          path: archives
          merge-multiple: true

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "TAG=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            archives/maenifold-*.tar.gz
            archives/maenifold-*.zip
          body: |
            ## maenifold ${{ steps.version.outputs.VERSION }}

            ### Installation

            #### Via npm (recommended for MCP):
            ```bash
            npm install -g maenifold
            ```

            #### Direct binary download:
            Download the archive for your platform below and extract it.

            ### Supported Platforms
            - Linux x64 (`linux-x64`)
            - Linux ARM64 (`linux-arm64`)
            - macOS ARM64 / Apple Silicon (`osx-arm64`)
            - macOS x64 / Intel (`osx-x64`)
            - Windows x64 (`win-x64`)
            - Windows ARM64 (`win-arm64`)

            ### Usage
            See [documentation](https://www.maenifold.com/start/) for details.

  publish-npm-packages:
    name: Publish to npm
    needs: build-all-platforms
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify NPM authentication
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Verifying npm authentication..."
          npm whoami || echo "NPM_TOKEN authentication failed - npm publish will be skipped"

      - name: Download all binaries
        uses: actions/download-artifact@v6
        with:
          pattern: binary-*
          path: bin-downloads

      - name: Organize binaries
        run: |
          mkdir -p bin
          for runtime in linux-x64 linux-arm64 osx-x64 osx-arm64 win-x64 win-arm64; do
            mkdir -p bin/$runtime
            if [ -f "bin-downloads/binary-$runtime/maenifold" ]; then
              cp bin-downloads/binary-$runtime/maenifold bin/$runtime/
            elif [ -f "bin-downloads/binary-$runtime/maenifold.exe" ]; then
              cp bin-downloads/binary-$runtime/maenifold.exe bin/$runtime/
            fi
          done

      - name: Create platform packages
        run: |
          chmod +x scripts/create-platform-packages.sh
          ./scripts/create-platform-packages.sh

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true
        run: |
          for pkg in packages/*; do
            if [ -d "$pkg" ]; then
              echo "Publishing $(basename $pkg)..."
              cd "$pkg"
              npm publish --access public || echo "Failed to publish $(basename $pkg), continuing..."
              cd ../..
            fi
          done

      - name: Install dependencies
        run: npm install

      - name: Publish main package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true
        run: |
          echo "Attempting to publish main package..."
          npm publish --access public || echo "Failed to publish main package - this is expected for first-time publish without proper npm token permissions"
