name: Release

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            rid: osx-arm64
            artifact: maenifold-osx-arm64
          - os: ubuntu-latest
            rid: linux-x64
            artifact: maenifold-linux-x64
          - os: windows-latest
            rid: win-x64
            artifact: maenifold-win-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish
        run: >-
          dotnet publish src/Maenifold.csproj
          -c Release
          -r ${{ matrix.rid }}
          --self-contained
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -p:DebugType=none
          -o publish/${{ matrix.artifact }}

      - name: Create zip (Unix)
        if: runner.os != 'Windows'
        run: |
          cd publish/${{ matrix.artifact }}
          zip -r ../${{ matrix.artifact }}.zip maenifold assets/

      - name: Create zip (Windows)
        if: runner.os == 'Windows'
        run: |
          cd publish/${{ matrix.artifact }}
          Compress-Archive -Path maenifold.exe,assets -DestinationPath ../${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: publish/${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create plugin and skill archives
        run: |
          cd integrations/claude-code
          zip -r ../../artifacts/plugin-maenifold.zip plugin-maenifold/
          zip -r ../../artifacts/plugin-product-team.zip plugin-product-team/
          cd plugin-maenifold/skills
          zip -r ../../../../artifacts/skill-maenifold.zip maenifold/
          cd ../../plugin-product-team/skills
          zip -r ../../../../artifacts/skill-product-manager.zip product-manager/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.zip

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Update Homebrew formula
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: msbrettorg/homebrew-tap
          event-type: update-formula
          client-payload: '{"version": "${{ github.ref_name }}"}'
