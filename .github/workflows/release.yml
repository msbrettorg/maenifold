name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-all-platforms:
    name: Build ${{ matrix.runtime }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            runtime: linux-x64
            binary: maenifold
          - os: macos-latest
            runtime: osx-arm64
            binary: maenifold
          - os: macos-15-intel
            runtime: osx-x64
            binary: maenifold
          - os: windows-latest
            runtime: win-x64
            binary: maenifold.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: If manual run, checkout the tagged code for that version
        if: github.event_name == 'workflow_dispatch'
        run: |
          git fetch --tags --force --depth=1
          git checkout "v${{ inputs.version }}"

      - name: Derive version/tag
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.version }}" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "TAG=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            ver=${GITHUB_REF#refs/tags/v}
            echo "VERSION=${ver}" >> $GITHUB_OUTPUT
            echo "TAG=v${ver}" >> $GITHUB_OUTPUT
          fi

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore src/Maenifold.csproj

      - name: Build ${{ matrix.runtime }}
        run: dotnet publish src/Maenifold.csproj -c Release -r ${{ matrix.runtime }} --self-contained -p:PublishSingleFile=true -o bin/${{ matrix.runtime }}

      - name: Stage runtime payload
        working-directory: bin/${{ matrix.runtime }}
        shell: bash
        run: |
          set -euo pipefail
          cp ../../README.md .
          if [ -f ../../LICENSE ]; then cp ../../LICENSE .; fi
          if [ ! -d assets ]; then
            echo "assets/ directory missing from publish output" >&2
            ls -R
            exit 1
          fi
          if [ ! -f maenifold ] && [ ! -f maenifold.exe ]; then
            echo "maenifold binary missing from publish output" >&2
            ls -R
            exit 1
          fi

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        working-directory: bin/${{ matrix.runtime }}
        run: |
          # ensure README and assets are present next to the binary
          test -f maenifold || test -f maenifold.exe
          test -d assets
          tar -czf ../../maenifold-${{ steps.version.outputs.VERSION }}-${{ matrix.runtime }}.tar.gz -C . .
          shasum -a 256 ../../maenifold-${{ steps.version.outputs.VERSION }}-${{ matrix.runtime }}.tar.gz > ../../maenifold-${{ steps.version.outputs.VERSION }}-${{ matrix.runtime }}.tar.gz.sha256

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        working-directory: bin/${{ matrix.runtime }}
        run: |
          $ErrorActionPreference = 'Stop'
          $archive = "../../maenifold-${{ steps.version.outputs.VERSION }}-${{ matrix.runtime }}.zip"
          Compress-Archive -Path * -DestinationPath $archive -Force
          $hash = (Get-FileHash $archive -Algorithm SHA256).Hash.ToLower()
          "$hash  $(Split-Path -Leaf $archive)" | Out-File "$archive.sha256" -Encoding ascii

      - name: Upload binary artifact
        uses: actions/upload-artifact@v5
        with:
          name: binary-${{ matrix.runtime }}
          path: bin/${{ matrix.runtime }}/${{ matrix.binary }}
          if-no-files-found: error

      - name: Upload archive artifact
        uses: actions/upload-artifact@v5
        with:
          name: archive-${{ matrix.runtime }}
          path: maenifold-${{ steps.version.outputs.VERSION }}-${{ matrix.runtime }}.*
          if-no-files-found: error

  create-github-release:
    name: Create GitHub Release
    needs: build-all-platforms
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download all archives
        uses: actions/download-artifact@v6
        with:
          pattern: archive-*
          path: archives
          merge-multiple: true

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "TAG=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            archives/maenifold-*.tar.gz
            archives/maenifold-*.zip
            archives/*.sha256
          body: |
            ## maenifold ${{ steps.version.outputs.VERSION }}

            ### Installation

            #### Via npm (recommended for MCP):
            ```bash
            npm install -g maenifold
            ```

            #### Direct binary download:
            Download the archive for your platform below and extract it.

            ### Supported Platforms
            - Linux x64 (`linux-x64`)
            - Linux ARM64 (`linux-arm64`)
            - macOS ARM64 / Apple Silicon (`osx-arm64`)
            - macOS x64 / Intel (`osx-x64`)
            - Windows x64 (`win-x64`)
            - Windows ARM64 (`win-arm64`)

            ### Usage
            See [documentation](https://www.maenifold.com/start/) for details.
