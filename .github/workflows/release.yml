name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-all-platforms:
    name: Build ${{ matrix.runtime }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            runtime: linux-x64
            binary: maenifold
          - os: macos-latest
            runtime: osx-arm64
            binary: maenifold
          - os: macos-13
            runtime: osx-x64
            binary: maenifold
          - os: windows-latest
            runtime: win-x64
            binary: maenifold.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore src/Maenifold.csproj

      - name: Build ${{ matrix.runtime }}
        run: dotnet publish src/Maenifold.csproj -c Release -r ${{ matrix.runtime }} --self-contained -p:PublishSingleFile=true -o bin/${{ matrix.runtime }}

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        working-directory: bin/${{ matrix.runtime }}
        run: |
          tar -czf ../../maenifold-${{ steps.get_version.outputs.VERSION }}-${{ matrix.runtime }}.tar.gz .

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        working-directory: bin/${{ matrix.runtime }}
        run: |
          Compress-Archive -Path * -DestinationPath ../../maenifold-${{ steps.get_version.outputs.VERSION }}-${{ matrix.runtime }}.zip

      - name: Upload binary artifact
        uses: actions/upload-artifact@v5
        with:
          name: binary-${{ matrix.runtime }}
          path: bin/${{ matrix.runtime }}/
          if-no-files-found: error

      - name: Upload archive artifact
        uses: actions/upload-artifact@v5
        with:
          name: archive-${{ matrix.runtime }}
          path: maenifold-${{ steps.get_version.outputs.VERSION }}-${{ matrix.runtime }}.*
          if-no-files-found: error

  create-github-release:
    name: Create GitHub Release
    needs: build-all-platforms
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download all archives
        uses: actions/download-artifact@v6
        with:
          pattern: archive-*
          path: archives
          merge-multiple: true

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "TAG=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            archives/maenifold-*.tar.gz
            archives/maenifold-*.zip
          body: |
            ## maenifold ${{ steps.version.outputs.VERSION }}

            ### Installation

            #### Via npm (recommended for MCP):
            ```bash
            npm install -g maenifold
            ```

            #### Direct binary download:
            Download the archive for your platform below and extract it.

            ### Supported Platforms
            - Linux x64 (`linux-x64`)
            - macOS ARM64 / Apple Silicon (`osx-arm64`)
            - macOS x64 / Intel (`osx-x64`)
            - Windows x64 (`win-x64`)

            **Note:** ARM64 builds for Linux and Windows are not yet available due to missing sqlite-vec native binaries (see [sqlite-vec#231](https://github.com/asg017/sqlite-vec/issues/231)).

            ### Usage
            See [documentation](https://www.maenifold.com/start/) for details.

  verify-npm-package:
    name: Verify NPM Package (dry-run)
    needs: build-all-platforms
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Download all binaries
        uses: actions/download-artifact@v6
        with:
          pattern: binary-*
          path: bin-downloads

      - name: Organize binaries
        run: |
          mkdir -p bin
          for runtime in linux-x64 osx-x64 osx-arm64 win-x64; do
            if [ -d "bin-downloads/binary-$runtime" ]; then
              echo "Copying all files for $runtime..."
              cp -r bin-downloads/binary-$runtime bin/$runtime
              ls -la bin/$runtime/
            else
              echo "ERROR: Missing binary-$runtime directory"
              exit 1
            fi
          done
          echo "Final bin/ structure:"
          ls -la bin/

      - name: Install dependencies
        run: npm install

      - name: Verify package contents
        run: |
          echo "Verifying package contents..."

          # Check that all runtime directories exist
          for runtime in linux-x64 osx-x64 osx-arm64 win-x64; do
            if [ ! -d "bin/$runtime" ]; then
              echo "ERROR: Missing bin/$runtime directory"
              exit 1
            fi

            # Check for binary
            if [ "$runtime" = "win-x64" ]; then
              if [ ! -f "bin/$runtime/maenifold.exe" ]; then
                echo "ERROR: Missing bin/$runtime/maenifold.exe"
                exit 1
              fi
            else
              if [ ! -f "bin/$runtime/maenifold" ]; then
                echo "ERROR: Missing bin/$runtime/maenifold"
                exit 1
              fi
            fi

            # Check for assets directory
            if [ ! -d "bin/$runtime/assets" ]; then
              echo "ERROR: Missing bin/$runtime/assets directory"
              exit 1
            fi

            echo "✓ $runtime verified"
          done

          # Check that package.json files array includes bin/
          if ! grep -q '"bin/"' package.json; then
            echo "ERROR: package.json missing 'bin/' in files array"
            exit 1
          fi

          echo "✓ All package contents verified"

      - name: Dry-run npm pack
        run: |
          echo "Running npm pack --dry-run to verify package structure..."
          npm pack --dry-run

      - name: Upload package verification artifact
        uses: actions/upload-artifact@v5
        with:
          name: npm-package-verification
          path: bin/
          if-no-files-found: error
